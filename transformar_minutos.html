            </li>
        </ul>
    </div>

    <div class="main-content">
        <section class="service">
            <h1>Transformar Minutos</h1>
            <form id="minuteForm">
                <fieldset>
                    <legend>Converter Tempo</legend>
                    <label for="timeUnit">Escolha a unidade de tempo:</label>
                    <select id="timeUnit" onchange="showInputField()">
                        <option value="">Selecione</option>
                        <option value="hours">Horas</option>
                        <option value="days">Dias</option>
                        <option value="weeks">Semanas</option>
                        <option value="months">Meses</option>
                        <option value="years">Anos</option>
                    </select>
                </fieldset>

                <div id="timeInputField" class="hidden">
                    <label for="timeValue">Digite a quantidade:</label>
                    <input type="number" id="timeValue" min="0"><br>
                    <div class="action-buttons">
                        <button type="button" onclick="convertTime()">Gerar</button>
                        <button type="button" onclick="copyResult()">Copiar</button>
                    </div>
                </div>
            </form>

            <div class="output">
                <h2>Resultado:</h2>
                <pre id="convertedTime"></pre>
                <div class="action-buttons">
                    <button type="button" onclick="clearResult()">Limpar Resultado</button>
                </div>
            </div>
        </section>
    </div>

    <script src="./assets/js/transformar_minutos.js"></script>
